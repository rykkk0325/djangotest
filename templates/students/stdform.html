{% extends "base.html" %}
{% block title %}類別表單驗證{% endblock %}
{% block content %}
<br>
<br>
<br>
    <h2>基本表單驗證</h2>
    <form action="." method="POST" name="stdform">
        {% csrf_token %}
        <table class="table">
            <tr>
                <th>請輸入姓名:</th><td>{{stdform.stdName}}</td>
            </tr>
            <tr>
                <th>請輸入學號:</th><td>{{stdform.stdID}}</td>
            </tr>
            <tr>
                <th>請輸入性別</th>
                <td>
                    {{stdform.stdSex}}
                </td>
            </tr>
            <tr>
                <th>請輸入生日:</th><td>{{stdform.stdBirth}}</td>
            </tr>
            <tr><th>請輸入電話:</th><td >{{stdform.stdPhone}}</td>
            </tr>
            <tr>
                <th colspan="2" align="center">
                <input type="submit" name="button" id="button" value="送出">
                <input type="reset" name="button2" id="button2" value="重設"></th>
            </tr>
        </table>
    </form>
{% endblock %}
